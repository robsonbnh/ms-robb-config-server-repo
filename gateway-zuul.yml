server:
  port: 8765

zuul:
  routes:
    user:
      service-id: "user"
      path: "/user/**"
    authorization:
      service-id: "authorization"
      path: "/authorization/**"

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

ribbon:
  ConnectTimeout: 10000
  ReadTimeout: 20000